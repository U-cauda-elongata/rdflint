plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '4.0.3'
}
repositories {
    jcenter()
}
dependencies {
    compile 'org.apache.jena:jena-arq:3.9.0'

    testCompile 'junit:junit:4.+'
}
jar {
    manifest {
        attributes 'Main-Class' : 'com.github.takemikami.rdflint.RDFLint'
    }
}
artifacts {
    archives shadowJar
}
